<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    
    var tentativas = 0;

    while(tentativas < 3){

        var chute = parseInt(prompt("Digite um número"));

        if (chute == numeroPensado){

            mostra("PARABÉNS, você acertou!! O número pensado era " + numeroPensado);
            break;

        } else{

            mostra("Você ERROU! Tente novamente.");
            pulaLinha();
            
        }

        tentativas++;
    }

    mostra("FIM!");
    
</script>
