<meta charset="UTF-8">

<input/>
<button>Clique para ver se acertou</button>

<script>
    var numeroSelecionado = Math.round(Math.random() * 10);
    var input = document.querySelector("input");

    function verifica(){

        if(input.value == numeroSelecionado){
            alert("Você ACERTOU!!");
        } else{
            alert("Você ERROU!!!!");
        }

        input.focus();
        input.value = "";
    }

    var button = document.querySelector("button");
    button.onclick = verifica;

    input.focus();
   

</script>
