<meta charset="UTF-8">

<h3>Álcool ou gasolina?</h3>

<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumaDeGasolina = caminhoComGasolina/tanque;

    document.write("O consumo do carro usando gasolina é de " + consumaDeGasolina + " km/L.");
    document.write("<br>");

    var caminhoComAlcool = 300;
    var consumoComAlcool = caminhoComAlcool/tanque;

    document.write("O consumo do carro usando álcool é de " + consumoComAlcool + " km/L.");
</script>
