<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    
    var numero = 21;
    while (numero > 0){
        numero = numero - 1;
        mostra(numero);
    }
    
    mostra("FIM");

</script>
