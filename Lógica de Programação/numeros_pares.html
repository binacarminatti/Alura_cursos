<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    mostra("Os números pares de 1 a 100 são:")

    var numero = 0
    while (numero < 100){
        numero = numero + 2;
        mostra(numero);
    }
    mostra("FIM");
</script>
